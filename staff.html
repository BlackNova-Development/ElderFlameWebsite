<style>
:root{
  --bg1:#3a1d4d;
  --bg2:#1a0f23;
  --primary:#a855f7;
  --secondary:#9333ea;
  --text:#e6d9f2;

  /* fondos internos */
  --card-bg:#1c1026;
  --avatar-bg:#140a1c;
  --info-bg:#1f1330;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top left,var(--bg1),var(--bg2) 65%);
  color:var(--text);
  display:flex;
  flex-direction:column;
}

/* ===== STARS ===== */
.stars{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:rgba(255,255,255,.15);
  border-radius:50%;
  animation:twinkle 3s infinite ease-in-out;
}
@keyframes twinkle{
  0%,100%{opacity:.25}
  50%{opacity:1}
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(12px);
  background:rgba(26,15,35,.9);
  border-bottom:1px solid rgba(168,85,247,.3);
}

.header{
  max-width:1300px;
  margin:auto;
  padding:16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  font-family: 'Cherry Bomb One', cursive;
  font-size:1.8rem;
  font-weight:900;
  color:var(--primary);
  letter-spacing:2px;
}

nav ul{
  list-style:none;
  display:flex;
  gap:16px;
}

nav a{
  color:var(--text);
  text-decoration:none;
  padding:8px 14px;
  border-radius:999px;
  font-weight:700;
}

nav a.active,
nav a:hover{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
}

.online{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  padding:8px 16px;
  border-radius:999px;
  font-weight:800;
}

/* ===== MAIN ===== */
main{ flex:1; }

.staff-section{
  max-width:1300px;
  margin:110px auto 0;
  padding:0 16px;
}

.staff-title{
  font-family: 'Cherry Bomb One', cursive;
  text-align:center;
  font-size:2.5rem;
  margin-bottom:60px;
}

.staff-category{
  margin-bottom:70px;
}

.staff-category h2{
  font-size:1.45rem;
  margin-bottom:22px;
  padding-left:10px;
  border-left:4px solid var(--primary);
}

/* ===== GRID ===== */
.staff-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:28px;
}

/* ===== CARD ===== */
.staff-member{
  background:var(--card-bg);
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.15);
  transition:.25s;
}

.staff-member:hover{
  transform:translateY(-6px);
  box-shadow:0 14px 34px rgba(0,0,0,.45);
}

/* ===== AVATAR (SIN GAP) ===== */
.staff-avatar{
  background:var(--avatar-bg);
  line-height:0;              /* ðŸ”‘ elimina espacio fantasma */
}

.staff-avatar img{
  width:100%;
  height:180px;
  object-fit:contain;
  image-rendering:pixelated;
  display:block;              /* ðŸ”‘ elimina espacio inferior */
}

/* ===== INFO (PEGADA) ===== */
.staff-info{
  background:var(--info-bg);
  padding:14px 16px 16px;
}

.staff-name-owner{
  color:#f50000;
  font-weight:900;
  margin-bottom:4px;
}
.staff-name-admin{
  color:#f07676;
  font-weight:900;
  margin-bottom:4px;
}
.staff-name-dev{
  color:#0099ff;
  font-weight:900;
  margin-bottom:4px;
}
.staff-name-dev a{
  color:inherit;
  text-decoration:none;
}

.staff-role{
  font-size:.85rem;
  color:rgba(230,217,242,.75);
}

/* ===== FOOTER ===== */
.footer{
  background:rgba(26,15,35,.9);
  border-top:2px solid rgba(168,85,247,.35);
  padding:34px 16px;
  text-align:center;
  margin-top:90px;
}

.footer .server-line{
  color:#eee;
  font-weight:900;
  letter-spacing:.7px;
}

.footer .sub{
  margin-top:10px;
  color:#aaa;
  font-size:.95rem;
}

/* ===== RESPONSIVE ===== */
@media(max-width:1100px){
  .staff-grid{grid-template-columns:repeat(3,1fr);}
}
@media(max-width:820px){
  .staff-grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:500px){
  .staff-grid{grid-template-columns:1fr;}
}
</style>
</head>
